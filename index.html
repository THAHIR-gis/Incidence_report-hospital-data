<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nearby hotspot</title>
    </head>
<body>
    <script>
        if ('geolocation' in navigator) {
           console.log (' geolocation is available');
           navigator.geolocation.getCurrentPosition((position) => {           
            console.log(position);
            
          });
          } else {
           console.log('geolocation IS NOT available ');
          }
    </script>
    <h1>Nearby hotspot</h1>
    {% if hotspot %}
    <ul>
    {% for incidence in hotspot %}
        <li>
        {{ incidence.name }}: {{incidence.distance}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
